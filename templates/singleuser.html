{% extends "base.html" %}
{% block content %}
    <h1>{{ username }}'s Blogs</h1>
        {% for blog in blogs %}
            <h3><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h3>
            <p>{{ blog.body }}</p>
            <small>Written by <a href="/blog?username={{ owner.username }}">{{ owner.username }}</a></small>
            <hr>
        {% endfor %}
{% endblock %}
