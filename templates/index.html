{% extends "base.html" %}
{% block content %}
    <h1>Blog Users</h1>
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
    <div>
        <ul>
            {% for user in users %}
                <li><a href="/blog?username={{ user.username }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>        
    {% endif %}
{% endblock %}
