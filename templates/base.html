<!doctype html>
<html>
    <head>
        <title>Blogz</title>
        <style>
            .error {
                color: red;
            }
            .success {
                color: green;
            }
            #nav-right {
                float: right;
            }
        </style>
    </head>
<body>
    <nav>
        <a href="/">Home</a>&nbsp;&nbsp;
        <a href="/blog">All Blogs</a>&nbsp;&nbsp;
        <a href="/newpost">Add Blog</a>
    <nav id="nav-right">
        {% if session['username'] %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>&nbsp;&nbsp;  
            <a href="/signup">Register</a>
        {% endif %}    
    </nav>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endwith %} 
    {% block content %}
    {% endblock %}
</body>
</html>
